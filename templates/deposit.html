{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <h1 class="dashboard-title">Deposit</h1>
    <form method="POST" action="/deposit" class="form-container">
        <div class="form-row">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" name="amount" id="amount" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Deposit</button>
    </form>
</div>
{% endblock %}
